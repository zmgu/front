<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/cat2.png">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="../../fontAwesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">
    <title>캣톡 로그인</title>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
        </div>
        <div class="login-form">
            <form method="post">
                <div class="input-box">
                    <div class="input-box-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" placeholder="이메일">
                </div>
                <div class="input-box">
                    <div class="input-box-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" placeholder="비밀번호">
                </div>
                <button type="submit" class="submitBtn"><p>로그인</p></button>
            </form>
        </div>
        <div class="a-box">
            <a href="#" class=""><p>아이디찾기</p></a>
            <hr>
            <a href="#" class=""><p>비밀번호찾기</p></a>
            <hr>
            <a href="#" class=""><p>회원가입</p></a>
        </div>    
        
        <div class="loginBtn">
            <p class="sso-p">소셜 계정 로그인</p>
            <ul class="login-logo-ul">
                <li class="login-logo-li naver"><a href="#"></a></li>
                <li class="login-logo-li google"><a href="#"></a></li>
                <li class="login-logo-li kakao"><a href="#"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
